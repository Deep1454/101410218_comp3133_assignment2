<mat-toolbar color="primary">
  <span>Employee Management System</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/employees" *ngIf="authService.isAuthenticated()">Employees</a>
  <a mat-button routerLink="/employee/add" *ngIf="authService.isAuthenticated()">Add Employee</a>
  <button mat-button (click)="logout()" *ngIf="authService.isAuthenticated()">Logout</button>
  <a mat-button routerLink="/login" *ngIf="!authService.isAuthenticated()">Login</a>
  <a mat-button routerLink="/signup" *ngIf="!authService.isAuthenticated()">Signup</a>
</mat-toolbar>
